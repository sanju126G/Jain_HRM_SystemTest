<div class="container-fluid d-flex flex-column justify-content-center h-100">
  <div class="row">
    <div class="col-12 col-md-7 d-none d-md-block">
      <div class="background-color"></div>
    </div>
    <div class="col-12 col-sm-8 col-md-5 mx-sm-auto">
      <div class="login-form d-flex flex-column justify-content-center h-100 pe-lg-5">
      <div class="logo d-flex align-items-center">
        <img src="../../assets/images/InfyIcon.png" alt="">
        <span class="ms-3 fw-bold fs-3 mb-0"> HRMS</span>
      </div>
      <div class="heading">
        <h1 class="mt-4 fs-2 mb-2 fw-bold">Welcome</h1>
        <h5>Please login here</h5>
      </div>
      <form>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="********" required>
          </mat-form-field>
        </div>
        <div class="form-group d-flex align-items-center justify-content-between">
          <div>
            <mat-checkbox class="example-margin">Remember me</mat-checkbox>
          </div>
          <div>
            <a class="mb-0">Forgot Password?</a>
          </div>

        </div>
        <div class="form-group">
          <button class="submitbtn" (click)="authenticate()">Login</button>
        </div>
      </form>
     </div>
    </div>
  </div>
</div>
