<div class="container-fluid">
  <div class="table mt-3">
    <div class="card  p-3 mt-3">
      <div class="headingcontent d-flex align-items-center justify-content-between">
        <div class="search">
          <img class="searchIcon" src="../../../assets/images/Search_Icon.png">
          <input type="text" class="searchInput" placeholder="Search">
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <a class=" addemp" routerLink="/application/manage-employee/addemployee"><img
                src="../../../assets/images/add-circle.png" alt=""> <span class="ms-2">Add Employee</span></a>
          </div>
          <div class="ms-3 d-none d-sm-flex">
            <button class="viewall"><img src="../../../assets/images/filter.png" alt=""> <span> Filter</span></button>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
            <td mat-cell *matCellDef="let element"> <span>
                <img src="../../../assets/images/tABLE pROFILE iMAGES/profile3.png" alt="">
              </span> {{element.employeeName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef> Employee Id </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
          </ng-container>


          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>


          <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <span class="permanent"> Permanent </span></td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button class="btn"><img src="../../../assets/images/Eye_Icon.png" alt=""> </button>
              <button class="btn"><img src="../../../assets/images/edit.png" alt=""> </button>
              <button class="btn"><img src="../../../assets/images/trashBlack.png" alt=""> </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
